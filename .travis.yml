language: go
go:
- 1.8.x
branches:
  only:
  - master
  - /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:\-(rc\.[0-9]+)*)?$/
cache:
- directories:
  - $GOPATH/bin
  - $GOPATH/pkg
before_install:
- mkdir -p $HOME/gopath/bin
install:
- export PATH=$PATH:$TRAVIS_BUILD_DIR/vendor/bin:$GOPATH/bin
- make bootstrap
notifications:
  slack:
    secure: 
deploy:
- provider: script
  script: make release
  skip_cleanup: true
  on:
    tags: true
    repo: manifoldco/manifold-cli
env:
  global:
  - AWS_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
